<html>
	<head>
		<script src="jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="javascripts/chat.js"></script>
		<script src="javascripts/chat_ui.js"></script>
		<link
		rel="stylesheet"
		type="text/css"
		href="css/index.css"
		media="screen"
		>
	</head>

	<body>
		<header class="site-header">
			<h1>Chat App</h1>
			<div class="user"></div>
		</header>
		<main class="site-main group">
			<section class="site-sidebar">
				<div class="lobby">Lobby</div>
				<label for="room-list">Rooms</label>
				<ul id="room-list"></ul>

				<label for="user-list">Users Online</label>
				<ul id="user-list"></ul>
			</section>
			<section class="room-main group">
				<header class="room-header">
					<div class="room"></div>
				</header>
				<div class="room-content group">
					<section class="room-info">
						<label for="room-user-list"> Users in current room</label>
						<ul id="room-user-list">
						</ul>
					</section>
					<section class="room-chat">
						<div class="room-chat-content">
							<div class="sender"></div>
							<label for="received messages">received messages</label>
							<section id="received-messages">
							</section>
							<label for="sent messages">sent messages</label>
							<section id="sent-messages">
							</section>
							<ul id="chat-log">
							</ul>
						</div>
						<form class="room-chat-input">
							<label for="messages">messages</label>
							<input type="text" id="messages" name="server[messages]">
							<input type="submit">
						</form>
					</section>
				</div>
			</section>
	  </main>
	</body>
</html>
